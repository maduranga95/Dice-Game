
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link type="text/css" rel = "stylesheet" href="style.css">
	<link rel="shortcut icon" href="reddice.jpg" type="image/x-icon" />
<title>DICE GAME</title>
</head>
<body>
	<div class = "wrapper clearfix">
		<div class = "player-0-panel active">
			<div class = "player-name" id = "name-0">Player 1</div>
			<div class="icon" align="center"><i class="material-icons" style="font-size: 60px">person</i></div>
			<div class="player-score" id="score-0">0</div>
			<div class="player-current-box">
				<div class ="player-current-label">Current Score</div>
				<div class ="player-current-score" id="current-0">0</div>
			</div>
		</div>

		<div class="player-1-panel">
			<div class ="player-name" id="name-1">Player 2</div>
			<div class="icon" align="center"><i class="material-icons" style="font-size: 60px">person</i></div>
			<div class = "player-score" id = "score-1">0</div>
			<div class = "player-current-box">
				<div class="player-current-label">Current Score</div>
				<div class= "player-current-score" id="current-1">0</div>
			</div>
		</div>
		
		<button class="btn-new"><i class= "ion-ios-plus-outline"></i><img src="new.png" width="40" height="40"> New Game</button>
		<button class="btn-roll"><i class= "ion-ios-plus-loop"></i><img src="roll.png" width="30" height="30"> Roll Dice</button>
		<button class="btn-hold"><i class= "ion-ios-download-outline"></i><img src="deposit.svg" width="30" height="20" > Deposit</button>

		<img src="dice_5.png" alt="Dice" class="dice">
	</div>
	<a href="rules.html"><button class="btn-rules" onclick=""><i class= "ion-ios-plus-outline"></i><img src="rules.png" width="30" height="30">Game Rules</button></a>

	<script src ="script.js"></script>

</body>
</html>
